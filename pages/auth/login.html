<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <div class="input-group">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">
            <span class="err-sigup" id="errEmail"></span>
        </div>
        <div class="input-group">
            <label for="pass">Mật khẩu</label>
            <input type="password" name="pass" id="pass">
            <span class="err-sigup" id="errPass"></span>
        </div>
        <button class="btn-login" onclick="fValidLogin()">Đăng nhập</button>
        <p>Chưa có tài khoản? <a href="../auth/register.html" class="sign-in">Đăng ký ngay</a></p>
    </div>
    <script src="../../assets/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
